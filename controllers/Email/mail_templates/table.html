<table
  border="0"
  style="
    color: #000;
    font-size: 13px;
    line-height: 22px;
    table-layout: auto;
    width: 100%;
  "
>
  <tr style="border-bottom: 1px solid #ecedee; text-align: left">
    <th style="padding: 0 15px 10px 0">Datos</th>
    <th style="padding: 0 15px"></th>
    <th style="padding: 0 0 0 15px" align="right">Dinero</th>
  </tr>
  <tr>
    <td style="padding: 5px 15px 5px 0">%receiving%</td>
    <td style="padding: 0 15px"></td>
    <td style="padding: 0 0 0 15px" align="right">$%valueSent%</td>
  </tr>
  <tr>
    <td style="padding: 0 15px 5px 0">Costo de la transaccion</td>
    <td style="padding: 0 15px"></td>
    <td style="padding: 0 0 0 15px" align="right">$0</td>
  </tr>
  <tr>
    <td style="padding: 0 15px 5px 0">Fecha</td>
    <td style="padding: 0 15px"></td>
    <td style="padding: 0 0 0 15px" align="right">%date%</td>
  </tr>
  <tr
    style="border-bottom: 2px solid #ecedee; text-align: left; padding: 15px 0"
  >
    <td style="padding: 5px 15px 5px 0; font-weight: bold">TOTAL</td>
    <td style="padding: 0 15px"></td>
    <td style="padding: 0 0 0 15px; font-weight: bold" align="right">
      $%valueSent%
    </td>
  </tr>
</table>
